<!DOCTYPE html>
<html>
<head>
	<title>To-Dos List</title>
	<link rel="stylesheet" type="text/css" href="css/todos.css">
	<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
	<script src="https://use.fontawesome.com/67d1a041ca.js"></script>
</head>
<body>

<div id="container">
	<h1>To-Do List <i class="fa fa-plus"></i></h1>

	<ul>
		<li><span><i class="fa fa-trash"></i></span> Write Code</li>
		<li><span><i class="fa fa-trash"></i></span> Watch Shows</li>
		<li><span><i class="fa fa-trash"></i></span> Go to Gym</li>
	</ul>
</div>
<script type="text/javascript" src="js/todos.js"></script>	
</body>
</html>
